<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cursos disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cursos - Empleado</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/empleado/cursos}">Cursos disponibles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleado/cursos/mis-inscripciones}">
                        Mis inscripciones
                    </a>
                </li>
            </ul>
            <span class="navbar-text me-3 text-white">
                Usuario: <span sec:authentication="name">empleado</span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="mb-3">Cursos disponibles</h2>

    <!-- Mensajes de éxito / error -->
    <div th:if="${mensajeExito != null and !#strings.isEmpty(mensajeExito)}"
         class="alert alert-success"
         th:text="${mensajeExito}">
    </div>

    <div th:if="${mensajeError != null and !#strings.isEmpty(mensajeError)}"
         class="alert alert-danger"
         th:text="${mensajeError}">
    </div>

    <!-- Sin cursos -->
    <div th:if="${#lists.isEmpty(cursos)}" class="alert alert-info">
        No hay cursos disponibles por el momento.
    </div>

    <!-- Con cursos -->
    <div th:if="${!#lists.isEmpty(cursos)}" class="row g-3">
        <div class="col-md-4" th:each="curso : ${cursos}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${curso.nombre}">Nombre del curso</h5>
                    <h6 class="card-subtitle mb-2 text-muted"
                        th:text="${curso.instructor != null ? curso.instructor.nombre : 'Instructor por definir'}">
                        Instructor
                    </h6>
                    <p class="card-text" th:text="${curso.descripcion}">
                        Descripción del curso...
                    </p>
                    <ul class="list-unstyled small">
                        <li>
                            <strong>Fecha inicio:</strong>
                            <span th:text="${curso.fechaInicio}">2025-01-01</span>
                        </li>
                        <li>
                            <strong>Fecha fin:</strong>
                            <span th:text="${curso.fechaFin}">2025-01-31</span>
                        </li>
                        <li>
                            <strong>Cupo máximo:</strong>
                            <span th:text="${curso.cupoMaximo}">20</span>
                        </li>
                    </ul>

                    <!-- Botón según estado -->
                    <div class="mt-auto">

                        <!-- Ya inscrito -->
                        <div th:if="${cursosInscritoIds != null and cursosInscritoIds.contains(curso.id)}">
                            <button class="btn btn-secondary w-100" disabled>
                                Ya estás inscrito
                            </button>
                        </div>

                        <!-- No inscrito -->
                        <div th:if="${cursosInscritoIds == null or !cursosInscritoIds.contains(curso.id)}">

                            <!-- Curso sin cupos -->
                            <div th:if="${cursosLlenosIds != null and cursosLlenosIds.contains(curso.id)}">
                                <button class="btn btn-outline-secondary w-100" disabled>
                                    Curso sin cupos
                                </button>
                            </div>

                            <!-- Curso con cupos disponibles -->
                            <div th:if="${cursosLlenosIds == null or !cursosLlenosIds.contains(curso.id)}">
                                <form th:action="@{/empleado/cursos/{id}/inscribirse(id=${curso.id})}" method="post">
                                    <input type="hidden"
                                           th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-primary w-100">
                                        Inscribirse
                                    </button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
