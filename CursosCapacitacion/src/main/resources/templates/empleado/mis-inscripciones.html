<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mis inscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cursos - Empleado</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleado/cursos}">Cursos disponibles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/empleado/cursos/mis-inscripciones}">
                        Mis inscripciones
                    </a>
                </li>
            </ul>
            <span class="navbar-text me-3 text-white">
                Usuario: <span sec:authentication="name">empleado</span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="mb-3">Mis inscripciones</h2>

    <p class="text-muted" th:if="${empleado != null}">
        Empleado: <strong th:text="${empleado.nombreCompleto}">Empleado Demo</strong>
        (<span th:text="${empleado.email}">empleado@empresa.com</span>)
    </p>

    <div th:if="${#lists.isEmpty(inscripciones)}" class="alert alert-info">
        Aún no estás inscrito en ningún curso.
    </div>

    <div th:if="${!#lists.isEmpty(inscripciones)}" class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Curso</th>
                <th>Instructor</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th>Fecha inscripción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ins : ${inscripciones}">
                <td th:text="${ins.curso != null ? ins.curso.nombre : 'Curso desconocido'}">Curso</td>
                <td th:text="${ins.curso != null && ins.curso.instructor != null ? ins.curso.instructor.nombre : 'Sin instructor'}">
                    Instructor
                </td>
                <td th:text="${ins.curso != null ? ins.curso.fechaInicio : ''}">2025-01-01</td>
                <td th:text="${ins.curso != null ? ins.curso.fechaFin : ''}">2025-01-31</td>
                <td th:text="${ins.fechaInscripcion}">2025-02-01</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
