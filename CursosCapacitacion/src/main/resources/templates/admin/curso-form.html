<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${curso.id} != null ? 'Editar curso' : 'Nuevo curso'">Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cursos - Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cursos}">Volver a lista</a>
                </li>
            </ul>
            <span class="navbar-text me-3 text-white">
                Usuario: <span sec:authentication="name">admin</span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <h2 th:text="${curso.id} != null ? 'Editar curso' : 'Nuevo curso'">Curso</h2>
    <hr>

    <form th:action="@{/admin/cursos/guardar}" th:object="${curso}" method="post" class="row g-3">

        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" type="text"
                   th:field="*{nombre}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="cupoMaximo">Cupo máximo</label>
            <input class="form-control" id="cupoMaximo" type="number" min="1"
                   th:field="*{cupoMaximo}">
        </div>

        <div class="col-12">
            <label class="form-label" for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3"
                      th:field="*{descripcion}"></textarea>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="fechaInicio">Fecha inicio</label>
            <input class="form-control" id="fechaInicio" type="date"
                   th:field="*{fechaInicio}">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="fechaFin">Fecha fin</label>
            <input class="form-control" id="fechaFin" type="date"
                   th:field="*{fechaFin}">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="instructor">Instructor</label>
            <select class="form-select" id="instructor"
                    th:field="*{instructor.id}">
                <option th:value="${null}">-- Seleccione --</option>
                <option th:each="inst : ${instructores}"
                        th:value="${inst.id}"
                        th:text="${inst.nombre}">
                </option>
            </select>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary ms-2" th:href="@{/admin/cursos}">Cancelar</a>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
