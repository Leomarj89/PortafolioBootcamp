<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Administrar cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cursos - Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/cursos}">Cursos</a>
                </li>
            </ul>
            <span class="navbar-text me-3 text-white">
                Usuario: <span sec:authentication="name">admin</span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Gestión de cursos</h2>
        <a class="btn btn-primary" th:href="@{/admin/cursos/nuevo}">
            + Nuevo curso
        </a>
    </div>

    <div th:if="${#lists.isEmpty(cursos)}" class="alert alert-info">
        No hay cursos registrados.
    </div>

    <div th:if="${!#lists.isEmpty(cursos)}" class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Instructor</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th>Cupo máximo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}">1</td>
                <td th:text="${curso.nombre}">Curso de ejemplo</td>
                <td th:text="${curso.instructor != null ? curso.instructor.nombre : 'Sin asignar'}">
                    Instructor
                </td>
                <td th:text="${curso.fechaInicio}">2025-01-01</td>
                <td th:text="${curso.fechaFin}">2025-01-31</td>
                <td th:text="${curso.cupoMaximo}">20</td>
                <td>
                    <a class="btn btn-sm btn-outline-primary me-1"
                       th:href="@{'/admin/cursos/editar/' + ${curso.id}}">
                        Editar
                    </a>
                    <a class="btn btn-sm btn-outline-danger"
                       th:href="@{'/admin/cursos/eliminar/' + ${curso.id}}"
                       onclick="return confirm('¿Seguro que deseas eliminar este curso?');">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
